                        <h2>Log In</h2>
                        <p class="login-info">Please enter your login details below.</p>
                        <form id="form">
                            <div class="input-field">
                                <input class="selectinput" type="text" id="username"   autocomplete="off"/>
                                <label for="name">Username</label>
                                <small class="err-alert"> Invalid username</small>
                            </div>
                            <div class="input-field">
                                <input  class="selectinput" type="password" id="password"  />
                                <label for="name">Password</label>
                                <span class="pass-sh">Show</span>
                                <small class="err-alert"> Invalid Password</small>
                            </div>
                            <div>
                                <input id="submit" class="submit-btn" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>

        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
        
            // variables
            const form = document.querySelector("#form");
            const username = document.querySelector("#username");
            const password = document.querySelector("#password");
            const submitbtn = document.querySelector("#submit");
            const closeLogin = document.querySelector(".close");
            const alertLable = document.querySelector(".alert");
            const loaderBtn = document.querySelector(".submit-btn");
            // const err = document.querySelectorAll(".err-alert");
    
            // focusin and focuout starts here
            form.addEventListener('focusin', (e) => {
                e.target.style.border = '2px solid #1089f5';
                e.target.nextElementSibling.classList.add('labelinput')
            });
    
            form.addEventListener('focusout', (e) => {
                if (e.target.value === '') {
                    e.target.nextElementSibling.classList.remove('labelinput');
                }
                e.target.style.border = '1px solid #697985';
            });
            // focusi and focuout ends here
    
            // form validation starts here

            //show input error message
            function showError(input,message){
                const inputField = input.parentElement;
                inputField.className = "input-field error";
                const small= inputField.querySelector('small');
                small.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            }

            //show success outline
            function showSuccess(input){
                const inputField = input.parentElement;
                inputField.className = "input-field success";
            }

            function showSuccessLabel(){
                timeOutFun();
                loaderBtn.style.background = "url(./images/btn2.gif) no-repeat center";
                loaderBtn.value = "";
                
            }

            function checkReq(){
                if (username.value === '') {
                    showError(username ,"Invalid Username")
                }else {
                    showSuccess(username);
                }
                if (password.value === '') {
                    showError(password ,"Invalid Password")
                }else {
                    showSuccess(password)
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                    if (username.value !== '' && password.value !== '') {
                        showSuccessLabel();
                    }else{
                        checkReq()
                    }
            })
            // form validation ends here

            
    
            // timeout features for loader and success label starts here
            function timeOutFun() {
                setTimeout(function(){
                    alertLable.classList.add("alert-show");
                    loaderBtn.style.background = "#1089f5";
                    loaderBtn.value = "Submit";
                    timeOutSuccessLable()
                }, 1500);
            }
            
            function timeOutSuccessLable() {
                setTimeout(function(){
                    alertLable.classList.remove("alert-show");
                }, 7000);
            }
            // timeout features for loader and success label ends here
    
            // close succcess alert lable starts here
            closeLogin.addEventListener("click", closeAlert);
            function closeAlert() {
            alertLable.classList.remove("alert-show");
            }
            // close succcess alert lable ends here

            // password show hides
            const passShowHide = document.querySelector('.pass-sh');
            
            passShowHide.addEventListener('click',function(){
                if (password.type === "password") {
                    password.type = "text";
                    passShowHide.innerHTML = "Hide"
                } else {
                    password.type = "password";
                    passShowHide.innerHTML = "Show"
                }
            })
    
            </script>
